plugins {
    id 'java' 
}

group 'org.ic4j'
version '0.7.0'

sourceCompatibility = 17

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-camel',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-camel'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-camel',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-camel-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}

dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-candid', version: '0.7.0'
	implementation group: 'org.ic4j', name: 'ic4j-agent', version: '0.7.0'	
	implementation group: 'org.ic4j', name: 'ic4j-java11transport', version: '0.7.0'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'	
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-core
	implementation group: 'org.apache.camel', name: 'camel-core', version: '4.6.0'
	
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.13'	
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.14.0'

	// https://mvnrepository.com/artifact/org.apache.httpcomponents.client5/httpclient5
	implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.1.4'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.1'
	
	// https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
	implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '3.0.1'
		
	// https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk18on
	implementation group: 'org.bouncycastle', name: 'bcprov-jdk18on', version: '1.78.1'

	// https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk18on
	implementation group: 'org.bouncycastle', name: 'bcpkix-jdk18on', version: '1.78.1'
	
	// https://mvnrepository.com/artifact/org.apache.camel/camel-test-junit5
	implementation group: 'org.apache.camel', name: 'camel-test-junit5', version: '4.6.0'
	
	testImplementation  group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.1'		
	
	// https://mvnrepository.com/artifact/com.sun.xml.bind/jaxb-impl
	testImplementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '3.0.2'	
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'	
	
	testImplementation group: 'com.prowidesoftware', name: 'pw-iso20022', version: 'SRU2023-9.4.4'		
}


